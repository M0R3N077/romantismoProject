<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 7 - Escolha seu Caminho</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/js/questions.js" defer></script>
</head>
<body>
    <div class="question-container">
        <p>O Legado que Você Deixará Depois de todas as suas escolhas, você se pergunta sobre o que deixará para o futuro. No final de sua jornada, um velho sábio lhe faz a última pergunta:  </p>
        <p><strong>"O que você quer que seja lembrado sobre sua vida?"</strong></p>
        <img src="" alt="Imagem ilustrativa">

        <button class="choice" data-choice="indianista">"Que lutei pela natureza e pelos meus ancestrais. Que meu espírito corra livre nas florestas para sempre."  </button>
        <button class="choice" data-choice="urbanista">"Que meu nome seja citado nos salões e livros da cidade. Que eu tenha moldado o futuro com palavras e influência." </button>
        <button class="choice" data-choice="regionalista">"Que o povo se lembre de mim como alguém que viveu com dignidade, trabalhando pela terra." </button>
        <button class="choice" data-choice="historico">"Que eu tenha deixado um império forte e indestrutível, e que minha linhagem domine por gerações."</button>
    </div>

    <div id="next-button-modal" class="next-button-modal">
        <div class="next-button-modal-content">
            <p id="result-text"></p>
            <button id="next-button" style="display: none;">Avançar</button>
            <button id="finish-button" style="display: none;">Finalizar</button>
        </div>
    </div>
</body>
</html>
