<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 2 - Escolha seu Caminho</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/js/questions.js" defer></script>
</head>
<body>
    <div class="question-container">
        <p>Você acorda em meio a um ambiente desconhecido, a mente nebulosa. Um viajante se aproxima e pergunta:</p>
        <p><strong>"O que define sua jornada, forasteiro?"</strong></p>
        <img src="" alt="Imagem ilustrativa">

        <button class="choice" data-choice="indianista">"Busco a essência das origens, onde a terra e o espírito são um só..."</button>
        <button class="choice" data-choice="urbanista">"Sigo os caminhos da sociedade, onde a ambição e o requinte ditam o destino..."</button>
        <button class="choice" data-choice="regionalista">"Minha força vem da tradição, moldada pelo suor e pelas raízes de meu povo..."</button>
        <button class="choice" data-choice="historico">"Carrego comigo as marcas do passado, guiado pelas sombras de grandes feitos..."</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="result-text"></p>
            <button id="next-button" style="display: none;">Avançar</button>
        </div>
    </div>
</body>
</html>
