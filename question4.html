<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 4 - Escolha seu Caminho</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/js/questions.js" defer></script>
</head>
<body>
    <div class="question-container">
        <p>O Valor do Conhecimento Após o evento anterior, você se aproxima de um vilarejo. Em uma pequena praça, um grupo de intelectuais discute acaloradamente sobre o futuro do Brasil. Um deles vira-se para você e pergunta: </p>
        <p><strong>"O que você considera a base para um país forte e próspero?" </strong></p>
        <img src="" alt="Imagem ilustrativa">

        <button class="choice" data-choice="indianista">"A sabedoria ancestral e a conexão com a natureza são os verdadeiros pilares da vida."  </button>
        <button class="choice" data-choice="urbanista">"A educação e a cultura trazem progresso. A cidade precisa de escolas, jornais e debates."  </button>
        <button class="choice" data-choice="regionalista">"O trabalho duro e a terra são o coração desta nação. Sem eles, não há futuro."  </button>
        <button class="choice" data-choice="historico">"A ordem e a disciplina garantem o poder. Quem controla a história, controla o destino." </button>
    </div>

    <div id="next-button-modal" class="next-button-modal">
        <div class="next-button-modal-content">
            <p id="result-text"></p>
            <button id="next-button" style="display: none;">Avançar</button>
        </div>
    </div>
</body>
</html>
