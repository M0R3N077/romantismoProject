<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 1 - Escolha seu Caminho</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/js/questions.js" defer></script>
</head>
<body id="bodyQuestionOne">
  <audio id="writing-sound" src="./assets/sounds/writing-sound.mp3" autoplay muted loop></audio>
    <video autoplay muted id="bg-video">
        <source src="./assets/backgrounds/videoQuestion.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <div class="question-container">
        <p class="question">Você acorda confuso, sem lembrar de quem é. Diante de você, um viajante olha intrigado e lhe pergunta:</p>
        <p><strong>"De onde você vem, forasteiro?"</strong></p>
        <!-- <img src="assets/pergunta1.jpg" alt="Imagem ilustrativa"> -->

        <div class="choices-um">
            <button class="choice" data-choice="indianista">
                "Venho das matas, onde a liberdade se entrelaça com a natureza..."
                <svg class="x-animation" viewBox="0 0 100 100" preserveAspectRatio="none">
                  <!-- Linha 1 com uma leve curvatura para parecer desenhada à mão -->
                  <path class="x-line" d="M20,20 Q50,25 80,80"
                    stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" />
                  <!-- Linha 2 com uma leve curvatura -->
                  <path class="x-line" d="M80,20 Q50,15 20,80"
                    stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" />
                </svg>
              </button>
        
        <button class="choice" data-choice="urbanista">
            "Sou de uma grande cidade, onde a elegância dos salões e as intrigas políticas moldam o destino de muitos."
            <svg class="x-animation" viewBox="0 0 100 100" preserveAspectRatio="none">
                <!-- Linha 1 com uma leve curvatura para parecer desenhada à mão -->
                <path class="x-line" d="M20,20 Q50,25 80,80"
                  stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" />
                <!-- Linha 2 com uma leve curvatura -->
                <path class="x-line" d="M80,20 Q50,15 20,80"
                  stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" />
              </svg>
        </button>
    </div>
    <div class="choices-dois">
        <button class="choice" data-choice="regionalista">
            "Minha terra é árida e montanhosa. O trabalho duro no campo forjou meu espírito"
            <svg class="x-animation" viewBox="0 0 100 100" preserveAspectRatio="none">
                <!-- Linha 1 com uma leve curvatura para parecer desenhada à mão -->
                <path class="x-line" d="M20,20 Q50,25 80,80"
                  stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" />
                <!-- Linha 2 com uma leve curvatura -->
                <path class="x-line" d="M80,20 Q50,15 20,80"
                  stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" />
              </svg>
        </button>
        <button class="choice" data-choice="historico">
            "Eu venho de terras distantes, em busca de riquezas e poder. A Coroa tem planos para esse Novo Mundo."
            <svg class="x-animation" viewBox="0 0 100 100" preserveAspectRatio="none">
                <!-- Linha 1 com uma leve curvatura para parecer desenhada à mão -->
                <path class="x-line" d="M20,20 Q50,25 80,80"
                  stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" />
                <!-- Linha 2 com uma leve curvatura -->
                <path class="x-line" d="M80,20 Q50,15 20,80"
                  stroke="#000" stroke-width="2" fill="none" stroke-linecap="round" />
              </svg>
        </button>
    </div>
    </div>

    <div id="next-button-modal" class="next-button-modal">
        <div class="next-button-modal-content">
            <p id="result-text"></p>
            <button id="next-button" style="display: none">Avançar</button>
        </div>
    </div>
</body>
</html>
