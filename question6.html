<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 6 - Escolha seu Caminho</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/js/questions.js" defer></script>
</head>
<body>
    <div class="question-container">
        <p>O Conflito do Século As tensões políticas estão aumentando. Você percebe que a sociedade ao seu redor está se transformando. Um líder revolucionário se aproxima e lhe pergunta: </p>
        <p><strong>"Estamos à beira de uma revolução. Você se juntará a nós ou ficará ao lado do poder?" </strong></p>
        <img src="" alt="Imagem ilustrativa">

        <button class="choice" data-choice="indianista">"Luto pelo meu povo e pelas terras ancestrais. Não deixarei que nos tomem o que é sagrado." </button>
        <button class="choice" data-choice="urbanista">"Se a revolução for inevitável, quero garantir que ela beneficie a elite culta e pensante." </button>
        <button class="choice" data-choice="regionalista">"Se for uma luta justa pelo povo e pela terra, estou com vocês!" </button>
        <button class="choice" data-choice="historico">"O império precisa de ordem. Rebeldes ameaçam a estabilidade, e alguém precisa restaurar o controle." </button>
    </div>

    <div id="next-button-modal" class="next-button-modal">
        <div class="next-button-modal-content">
            <p id="result-text"></p>
            <button id="next-button" style="display: none;">Avançar</button>
        </div>
    </div>
</body>
</html>
