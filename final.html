<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- SWIPER -->
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/freeps2/a7rarpress@main/swiper-bundle.min.css"
    />
    <!-- SCRIPTS -->
    <script src="./src/js/final.js" defer></script>
    <title>Final</title>
  </head>
  <body id="final-body">
    <div class="final-container">
      <h1>Resultado Final</h1>
      <p id="result-text"></p>
      <div class="main-buttons">
        <button id="restart-button" class="btn-class-name">
          <span>Jogar Novamente</span>
          <svg
            viewBox="0 0 320 512"
            height="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
            ></path>
          </svg>
        </button>
        <button id="menu-button" class="btn-class-name">
          <span>Menu Inicial</span>
          <svg
            viewBox="0 0 320 512"
            height="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <!-- CARDS SLIDER -->
    <section class="container swiper">
      <div class="slider-wrapper">
        <div class="final-card-list swiper-wrapper">
          <div class="final-card-item swiper-slide">
            <img src="" />
          </div>
          <div class="final-card-item swiper-slide">
            <img src="" />
          </div>
          <div class="final-card-item swiper-slide">
            <img src="" />
          </div>
          <div class="final-card-item swiper-slide">
            <img src="" />
          </div>
          <div class="final-card-item swiper-slide">
            <img src="" />
          </div>
          <div class="final-card-item swiper-slide">
            <img src="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <button class="swiper-slide-button swiper-button-prev"></button>
        <button class="swiper-slide-button swiper-button-next"></button>
      </div>
    </section>
  </body>
</html>
