<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 3 - Escolha seu Caminho</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/js/questions.js" defer></script>
</head>
<body>
    <div class="question-container">
        <p>O Chamado da Aventura Você segue viagem, mas se depara com um momento decisivo. Uma situação inesperada surge diante de você:  </p>
        <p><strong>"Ao caminhar por uma trilha, você ouve um grito distante. Quando se aproxima, vê uma pessoa em perigo. O que você faz?" 
        </strong></p>
        <img src="" alt="Imagem ilustrativa">

        <button class="choice" data-choice="indianista">"Salto imediatamente para ajudar! A vida é sagrada e a floresta protege aqueles que a respeitam."  </button>
        <button class="choice" data-choice="urbanista">"Antes de agir, analiso a situação. Será que vale a pena me envolver? Talvez a pessoa possa me retribuir de alguma forma."  </button>
        <button class="choice" data-choice="regionalista">"Vejo que é um trabalhador como eu, então corro para ajudá-lo. Na terra, somos todos irmãos." </button>
        <button class="choice" data-choice="historico">"Observo de longe. Interferir pode ser arriscado, e um líder precisa agir com estratégia." </button>
    </div>

    <div id="next-button-modal" class="next-button-modal">
        <div class="next-button-modal-content">
            <p id="result-text"></p>
            <button id="next-button" style="display: none;">Avançar</button>
        </div>
    </div>
</body>
</html>
