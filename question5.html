    <div class="question-container">
        <p>O Amor e o Destino O destino o coloca diante de um dilema. Você conhece alguém especial, mas o amor nunca é simples no século XIX. Seu coração está em conflito, pois sua posição social e os valores da época tornam tudo mais complicado.  </p>
        <p><strong>"O que você faria por amor?"</strong></p>
        <img src="" alt="Imagem ilustrativa">

        <button class="choice" data-choice="indianista">"O amor é livre como o vento. Luto contra qualquer tradição que tente me separar de quem eu amo."  </button>
        <button class="choice" data-choice="urbanista">"O amor é belo, mas também um jogo social. Preciso garantir que minha escolha não destrua minha posição."   </button>
        <button class="choice" data-choice="regionalista">"O coração fala mais alto. Mesmo que o mundo se oponha, sigo meu caminho ao lado da pessoa que escolhi."</button>
        <button class="choice" data-choice="historico">"O amor é uma fraqueza. Alianças estratégicas moldam a história, e sentimentos não podem interferir no poder." </button>
