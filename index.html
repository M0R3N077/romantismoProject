<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantismo - O Jogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="./src/js/index.js" defer></script>
</head>
<body>
    
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <div id="intro">
        <div class="intro-content">
            <h1 class="title">Bem-Vindo!</h1>
            <br>
        <br>
        <br>
        <p><strong id="slogan">"O destino é moldado por escolhas. Descubra quem você realmente é no romantismo."</strong></p>
        <br> <br> <br>
        <img id="princess" src="./assets/characters/personagemPrincipal.png" alt="Personagem principal">

            <div class="main-buttons">
                <button id="newGameBtn" class="btn-class-name">
                    <span>Novo Jogo</span>
                    <svg viewBox="0 0 320 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path>
                    </svg>
                </button>
                <button id="continueBtn" class="btn-class-name" >
                    <span>Continuar</span>
                    <svg viewBox="0 0 320 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                        <path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
